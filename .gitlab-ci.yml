stages:
  - pages
  - release

pages:
  image: node:22
  stage: pages
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - document/**/*
        - .gitlab-ci.yml
    - when: never
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - document/node_modules/
  script:
    - cd document
    - npm ci
    # GitLab Pages 的实际站点路径在不同实例/配置下可能不同（例如 classic/unique domain），
    # 因此优先从 CI_PAGES_URL 解析出 pathname 作为 VitePress base。
    - |
      if [ -n "$CI_PAGES_URL" ]; then
        VITEPRESS_BASE="$(node -e "const u=new URL(process.env.CI_PAGES_URL); let p=u.pathname; if(!p.endsWith('/')) p+='/'; console.log(p);")"
      else
        VITEPRESS_BASE="/${CI_PROJECT_PATH#*/}/"
      fi
      export VITEPRESS_BASE
      echo "CI_PAGES_URL=$CI_PAGES_URL"
      echo "VITEPRESS_BASE=$VITEPRESS_BASE"
    - npm run docs:build
    - cd ..
    - rm -rf public
    - cp -r document/.vitepress/dist public
  artifacts:
    paths:
      - public
    expire_in: 1 week

release_assets:
  image: alpine:3.20
  stage: release
  rules:
    - if: '$CI_COMMIT_TAG == "v1.2.0"'
    - when: never
  script:
    - ASSET_SRC="General Problem Solver/ui/SimpleVentilationNetworkSolver_${CI_COMMIT_TAG}.mlappinstall"
    - test -f "$ASSET_SRC"
    - mkdir -p release-assets
    - cp "$ASSET_SRC" "release-assets/SimpleVentilationNetworkSolver_${CI_COMMIT_TAG}.mlappinstall"
  artifacts:
    paths:
      - release-assets/
    expire_in: 1 year

create_release:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  needs:
    - job: release_assets
      artifacts: true
  rules:
    - if: '$CI_COMMIT_TAG == "v1.2.0"'
    - when: never
  script:
    - echo "Creating GitLab Release for ${CI_COMMIT_TAG}"
  release:
    tag_name: "$CI_COMMIT_TAG"
    name: "v1.2.0"
    description: "Release v1.2.0"
    assets:
      links:
        - name: "SimpleVentilationNetworkSolver_v1.2.0.mlappinstall"
          url: "${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/release-assets/SimpleVentilationNetworkSolver_${CI_COMMIT_TAG}.mlappinstall?job=release_assets"
